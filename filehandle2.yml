--- 
- hosts: 10.0.0.194
  become: yes
  tasks:

  - include_tasks: myfile.yml
  
  - name: Install web server
    apt:
     name: apache2
     state: present 

  - name: copy index.html file into the node side 
    copy:
     src: index.html
     dest: /var/www/html/index.html 

  - name: copy index.j2 file into node side 
    template:
     src: index.j2
     dest: /var/www/html/index.html
